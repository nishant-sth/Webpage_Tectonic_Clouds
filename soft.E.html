<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Software Engineer Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Tectonic Clouds - Software Engineer Application Form</h1>
  </header>

  <main>
    <form action="connect.php" id="softwareEngineerForm" onsubmit="return validateForm()">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" pattern="\d{10}" required>
      <small>Enter a valid 10-digit phone number.</small>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
      <small>Accepted formats: PDF, Word Documents</small>

      <label for="coverLetter">Cover Letter:</label>
      <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>

      <div class="error-message" id="error-message"></div>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Tectonic Clouds Company. All rights reserved.</p>
  </footer>

  <script src="script_1.js"></script>

</body>
</html>
